<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - QuickMovies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
        <h2>Settings</h2>
        <div class="card">
            <label>Mobile Number</label>
            <div class="info" id="mobile">Loading...</div>
        </div>
        <div class="card">
            <label>PIN</label>
            <div class="info">
                <span id="pin">••••••</span>
               <a href="forget-password.html" class="addfund-icon"><i class="ri-edit-line edit"></i></a>
                <i class="ri-eye-off-line eye-icon" onclick="togglePin()"></i>
            </div>
        </div>
        <div class="card">
    <label>Activation Code</label>
    <div class="info">
        <span id="activationCode">Loading...</span>
        <i class="ri-file-copy-line copy-icon" onclick="copyActivationCode()"></i>
    </div>
</div>
      <div class="card">
    <label>Balance</label>
    <div class="info">
        <span id="balance">Loading...</span>
        <a id="addMoneyLink" href="#" class="addfund-icon">          
            <i class="ri-add-line"></i>
        </a>
    </div>
</div>
        <p id="status"></p>
    </div>
<!---Scripts--->
<script src="addmoney.js"></script>
<script src="get.js"></script>
<script src="copy.js"></script>
</body>
</html>
