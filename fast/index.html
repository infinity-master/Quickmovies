
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #121212; text-align: center; padding: 20px; margin: 0; } .container { max-width: 600px; margin: 50px auto; background: #222222; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); } h1 { color: rgb(255,0,255); } h2 { color: rgb(255,255,0); font-size: 22px; } p { color: #fff; } .countdown { font-size: 24px; font-weight: bold; color: yellow; margin: 15px 0; } .ad-space { width: 100%; height: 120px; background-color: #121212; margin: 10px 0; display: flex; align-items: center; justify-content: center; color: #666; font-size: 16px; border-radius: 5px; } .loading-bar { width: 100%; height: 6px; background: #ddd; border-radius: 3px; overflow: hidden; margin: 15px 0; } .loading-bar div { height: 100%; width: 0; background: linear-gradient(90deg, #ff3c00, #ff9a00); transition: width 1s linear; } .error { font-size: 20px; font-weight: bold; color: red; margin-top: 20px; } footer { background-color: #121212; color: #ffffff; text-align: center; padding: 15px; font-size: 14px; font-family: Arial, sans-serif; border-top: 2px solid #00ff99; } footer span { color: #00ff99; font-weight: bold; }
    </style>
</head>
<body>
     <h1>𝐐𝐮𝐢𝐜𝐤 𝐌𝐨𝐯𝐢𝐞𝐬</h1>
    <div class="container">
        <h2>Preparing your download link...</h2>
        <p>Your link will be ready in <span class="countdown"></span> seconds.</p>
        <div class="loading-bar"><div id="progress"></div></div>
         <div class="ad-space">
             <footer> <p>Powered By <span>𝐐𝐮𝐢𝐜𝐤 𝐌𝐨𝐯𝐢𝐞𝐬</span> <br>Developed by <span>Manoranjan Behera</span></p> </footer>
         </div>
    </div> 
    
    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const apiUrl = atob("aHR0cHM6Ly9ncm93d3NvY2lhbC5naXRodWIuaW8vUXVpY2ttb3ZpZXMvbGlua3MvbGlua3MuanNvbg==");
    const countdownEl = document.querySelector(".countdown");
    const progressBar = document.getElementById("progress");

    function startDownload() {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data[code]) {
                    window.location.href = data[code];
                }
            });
    }

    // Start the download immediately
    startDownload();
</script>
</body>
</html>
