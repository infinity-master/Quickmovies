    <script>  
        const urlParams = new URLSearchParams(window.location.search);  
        const code = urlParams.get('code');  
        const githubApi = "https://api.github.com/repos/infinity-master/Paid/contents/database.json";  
        
        const countdownEl = document.querySelector(".countdown");  
        const progressBar = document.getElementById("progress");  
        const downloadBtn = document.getElementById("downloadBtn");  
        const adblockPopup = document.getElementById("adblockPopup");  
        const activationKeyInput = document.getElementById("activationKey");  
        const errorMessage = document.getElementById("errorMessage");

        let countdown = 10;  
        let downloadLink = '';  
        let countdownTimer;  
  
        function validateKey() {  
            fetch(githubApi, {  
                headers: { Authorization: `token ${apiKey}` }  
            })  
            .then(res => res.json())  
            .then(data => {  
                let userData = JSON.parse(atob(data.content));  
                let foundUser = Object.values(userData).find(user => user.activationCode === activationKeyInput.value);  

                if (!foundUser) {  
                    errorMessage.textContent = "Invalid Activation Code!";  
                    return;  
                }  

                if (foundUser.balance < 2) {  
                    errorMessage.textContent = "Insufficient Funds!";  
                    return;  
                }  

                fetch("https://quickmovies.hopto.org/links/links.json")  
                    .then(res => res.json())  
                    .then(linkData => {  
                        if (!linkData[code]) {  
                            errorMessage.textContent = "Invalid Download Link!";  
                            return;  
                        }  

                        let newBalance = foundUser.balance - 2;  
                        userData[foundUser.mobile].balance = newBalance;  

                        let transaction = {  
                            date: new Date().toLocaleString(),  
                            amount: "â‚¹2",  
                            link: window.location.href  
                        };  

                        if (!userData[foundUser.mobile].history) userData[foundUser.mobile].history = [];  
                        userData[foundUser.mobile].history.push(transaction);  

                        fetch(`https://api.github.com/repos/infinity-master/Paid/contents/database.json`, {  
                            method: "PUT",  
                            headers: {  
                                Authorization: `token ${apiKey}`,  
                                "Content-Type": "application/json"  
                            },  
                            body: JSON.stringify({  
                                message: "Balance Deducted",  
                                content: btoa(JSON.stringify(userData)),  
                                sha: data.sha  
                            })  
                        })  
                        .then(() => window.location.href = linkData[code])  
                        .catch(() => errorMessage.textContent = "Error processing request!");  
                    })  
                    .catch(() => errorMessage.textContent = "Error fetching download link!");  
            })  
            .catch(() => errorMessage.textContent = "Error fetching user data!");  
        }  

 function detectAdBlock() {
    let adBlockDetected = false;

    // Create a test element to check if ads are hidden
    let testAd = document.createElement("div");
    testAd.className = "adsbox";
    testAd.style.position = "absolute";
    testAd.style.visibility = "hidden";
    document.body.appendChild(testAd);

    setTimeout(() => {
        if (testAd.offsetHeight === 0) {
            adBlockDetected = true;
        }
        testAd.remove();

        // Try fetching a common ad script (if blocked, AdBlock is on)
        fetch("https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js", { method: "HEAD", mode: "no-cors" })
            .then(() => {
                console.log("âœ… No AdBlock detected.");
                startCountdown(); // Start the countdown
            })
            .catch(() => {
                console.log("ğŸš¨ AdBlock detected.");
                showAdblockPopup();
            });
    }, 500);
}

function showAdblockPopup() {
    document.querySelector(".container").classList.add("blur");
    document.getElementById("adblockPopup").style.display = "block";
    clearInterval(countdownTimer);
}

function startCountdown() {
    let countdown = 10;
    countdownEl.textContent = countdown;

    countdownTimer = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;
        progressBar.style.width = (100 - countdown * 10) + "%";

        if (countdown === 0) {
            clearInterval(countdownTimer);
            downloadBtn.style.display = "block";
        }
    }, 1000);
}

// Run detection when the page loads
window.onload = detectAdBlock;
