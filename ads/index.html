  <script>
      document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const apiUrl = atob("aHR0cHM6Ly9ncm93d3NvY2lhbC5naXRodWIuaW8vUXVpY2ttb3ZpZXMvbGlua3MvbGlua3MuanNvbg==");
    const countdownEl = document.querySelector(".countdown");
    const progressBar = document.getElementById("progress");
    const nextBtn = document.getElementById("nextBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    let countdown = localStorage.getItem("countdown") ? parseInt(localStorage.getItem("countdown")) : 30;
    let step = localStorage.getItem("step") || "first"; // "first" or "second"
    
    function startCountdown(nextStep = false) {
        if (step === "second") {
            downloadBtn.style.display = "block"; // If the user already reached the download step, show the button
            return;
        }

        countdownEl.textContent = countdown;
        progressBar.style.width = ((30 - countdown) / 30) * 100 + '%';

        let interval = setInterval(() => {
            if (countdown <= 0) {
                clearInterval(interval);
                localStorage.removeItem("countdown");
                if (!nextStep) {
                    nextBtn.style.display = "block";
                } else {
                    downloadBtn.style.display = "block";
                    localStorage.setItem("step", "second"); // Save progress
                }
                return;
            }
            
            countdown--;
            localStorage.setItem("countdown", countdown);
            countdownEl.textContent = countdown;
            progressBar.style.width = ((30 - countdown) / 30) * 100 + '%';
        }, 1000);
    }

    nextBtn.addEventListener("click", () => {
        nextBtn.style.display = "none";
        countdown = 30;
        localStorage.setItem("countdown", countdown);
        localStorage.setItem("step", "second"); // Mark as second step
        startCountdown(true);
    });

    downloadBtn.addEventListener("click", () => {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data[code]) {
                    window.location.href = data[code];
                } else {
                    alert("Invalid code. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
    });

    startCountdown(step === "second"); // Resume based on saved step
});
  </script>
