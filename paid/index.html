<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .buy-btn {
            background-color: #28a745;
            color: white;
        }
        .ads-btn {
            background-color: #dc3545;
            color: white;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        .popup input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        .popup button {
            margin-top: 10px;
        }
        .close-btn {
            background-color: #ff4747;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Select an Option</h2>
        <button class="buy-btn" onclick="showPopup()">Buy Movie for ₹1</button>
        <button class="ads-btn" onclick="redirectToAds()">Watch Ads to Download</button>
    </div>

    <!-- Activation Code Popup -->
    <div id="popup" class="popup">
        <h3>Enter Activation Code</h3>
        <input type="text" id="activationCode" placeholder="Enter Code">
        <button onclick="verifyCode()">Verify & Purchase</button>
        <button class="close-btn" onclick="closePopup()">Cancel</button>
    </div>
    
    <script src="https://testgvcc.socpanel.com/"></script>

    <script>
        const githubDatabaseURL = "https://raw.githubusercontent.com/infinity-master/Paid/refs/heads/main/database.json";
        const githubHistoryRepo = "https://api.github.com/repos/infinity-master/Paid/contents/transaction-history/";
        const githubDatabaseRepo = "https://api.github.com/repos/infinity-master/Paid/contents/database.json";
        

        // Extract code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userCode = urlParams.get("code");

        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function redirectToAds() {
            if (userCode) {
                window.location.href = `https://quickmovies.hopto.org/ads/?code=${userCode}`;
            } else {
                alert("Error: Invalid link format!");
            }
        }

        function verifyCode() {
            let code = document.getElementById("activationCode").value.trim();
            if (code === "") {
                alert("Please enter an activation code.");
                return;
            }

            fetch(githubDatabaseURL)
                .then(response => response.json())
                .then(data => {
                    let user = Object.values(data).find(user => user.activationCode === code);
                    if (user) {
                        if (user.balance >= 1) {
                            deductBalance(user.mobile, user.balance);
                        } else {
                            alert("Insufficient balance!");
                        }
                    } else {
                        alert("Invalid activation code!");
                    }
                })
                .catch(error => {
                    alert("Error verifying code. Try again later.");
                    console.error(error);
                });
        }

        function deductBalance(mobile, balance) {
    let newBalance = balance - 1;  // Deduct ₹1

    fetch(githubDatabaseRepo, {
        method: "GET",
        headers: { Authorization: `token ${apiKey}` }
    })
    .then(response => response.json())
    .then(fileData => {
        let content = atob(fileData.content);
        let data = JSON.parse(content);

        if (!data[mobile]) {
            alert("User data not found!");
            return;
        }

        data[mobile].balance = newBalance;  // Update balance

        let updatedContent = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));

        return fetch(githubDatabaseRepo, {
            method: "PUT",
            headers: { 
                "Authorization": `token ${apiKey}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                message: `Deducted ₹1 from ${mobile}'s balance`,
                content: updatedContent,
                sha: fileData.sha // Ensure correct file update
            })
        });
    })
    .then(response => {
        if (response.ok) {
            saveTransactionHistory(mobile); // Proceed to save history
        } else {
            alert("Failed to update balance!");
        }
    })
    .catch(error => {
        alert("Error updating balance.");
        console.error(error);
    });
}
        function saveTransactionHistory(mobile) {
    const transaction = {
        url: window.location.href,
        date: new Date().toISOString().split("T")[0],
        time: new Date().toLocaleTimeString(),
        amount: 1
    };

    const historyFile = `${mobile}.json`;
    const fileUrl = `${githubHistoryRepo}${historyFile}`;

    fetch(fileUrl, {
        method: "GET",
        headers: { Authorization: `token ${apiKey}` }
    })
    .then(response => {
        if (response.status === 404) {
            return { transactions: [] };  // Create a new history file
        }
        return response.json().then(fileData => {
            const content = atob(fileData.content);
            return { transactions: JSON.parse(content).transactions, sha: fileData.sha };
        });
    })
    .then(existingData => {
        existingData.transactions.push(transaction);
        const updatedContent = btoa(unescape(encodeURIComponent(JSON.stringify({ transactions: existingData.transactions }, null, 2))));

        let bodyData = {
            message: "Updated transaction history",
            content: updatedContent
        };

        if (existingData.sha) {
            bodyData.sha = existingData.sha;  // Only include sha if the file exists
        }

        return fetch(fileUrl, {
            method: "PUT",
            headers: { 
                "Authorization": `token ${apiKey}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(bodyData)
        });
    })
    .then(() => {
        alert("Transaction successful! Redirecting...");
        if (userCode) {
            window.location.href = `https://quickmovies.hopto.org/fast/?code=${userCode}`;
        } else {
            alert("Error: Invalid link format!");
        }
    })
    .catch(error => {
        alert("Error saving transaction history.");
        console.error(error);
    });
}
    </script>

</body>
</html>
